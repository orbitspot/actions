name: 'Parameter Store'
description: 'Parameter store'
inputs:
  keys:
    description: 'Environment Keys'
    required: true
  environment_json:
    description: 'environment values'
    required: true
  file_name:
    description: 'file name'
    required: true
  encrypt:
    description: 'file name'
    required: false
runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.x

    - name: Generate JSON and set output
      shell: python
      run: |
          import json

          keys = ${{ inputs.keys }}
          variables = ${{ inputs.environment_json }}
          print(variables)
          result_json = {}
          for key in keys:
            value = variables[key].replace("$", "$$") # no terraform $$ Ã© o escapamento para o $ 
            if len(value) >: # nao adiciona variaveis sem valor
              result_json.update({key: value}) 

          with open(f"${{ inputs.file_name }}.json", "w") as outfile:
            json.dump(result_json, outfile)

    - name: Upload encrypted artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.file_name }}
        path: ${{ inputs.file_name }}.json
        retention-days: 1


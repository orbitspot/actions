name: Parameters

on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  setup-config:
    name: Set Up Config
    runs-on: ubuntu-latest
    outputs:
      CLUSTER_REGION: ${{ steps.set-output.outputs.CLUSTER_REGION }}
    steps:
      - name: Clean up machine
        run: |
          rm -rf /opt/actions-runner/_work/${{ github.repository }}/*
          df -h

      - name: Fetch devops variables
        id: set-output
        uses: orbitspot/actions/.github/actions/fetch-devops-variables@v20.6.1
        with:
          devops_config: ${{ vars._DEVOPS_CONFIG }}
          branch: ${{ github.ref_name }}

  create-parameters-vars:
      name: Create parameters
      runs-on: [ '${{ github.ref_name }}', '4unity', linux, self-hosted, x64]
      environment: ${{ github.ref_name }}
      needs: [setup-config]
      permissions:
        id-token: write
        contents: read
      steps:
        - name: Generate Envs
          id: generate-environments-vars
          uses: orbitspot/actions/.github/actions/parameter-store-environments-backend@v20.6.1
          with:
            environment_json: ${{ toJson(vars) }}
            file_name: variables

  create-parameters-secrets:
      name: Create parameters secrets
      runs-on: [ '${{ github.ref_name }}', '4unity', linux, self-hosted, x64]
      environment: ${{ github.ref_name }}
      needs: [setup-config]
      permissions:
        id-token: write
        contents: read
      steps:
        - name: Generate Envs
          id: generate-environments-secrets
          uses: orbitspot/actions/.github/actions/parameter-store-environments-backend@v20.6.1
          with:
            environment_json: ${{ toJson(secrets) }}
            file_name: secrets

  apply-parameters:
      name: Apply parameters
      runs-on: [ '${{ github.ref_name }}', '4unity', linux, self-hosted, x64]
      environment: ${{ github.ref_name }}
      needs: [setup-config, create-parameters-vars, create-parameters-secrets]
      env:
        CLUSTER_REGION: ${{ needs.setup-config.outputs.CLUSTER_REGION }}
      permissions:
        id-token: write
        contents: read
      steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: hashicorp/setup-terraform@v3
        name: setup
        with:
          terraform_version: "1.5.0"
              
      - name: Start terraform
        uses: orbitspot/actions/.github/actions/parameter-store@v20.6.1
        with:
          modulo: '4unity'
          repository: "${{ github.event.repository.name }}"
          tag: 'v20.6.1'
        env:
          AWS_ROLE_NAME: ${{ vars.AWS_ROLE_NAME }}
          AWS_REGION: ${{ vars._AWS_REGION }}
          AWS_ACCOUNT_NUMBER: ${{ vars.AWS_ACCOUNT_NUMBER }}


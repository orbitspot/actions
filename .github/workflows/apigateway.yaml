name: Api Gateway

on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
      docs:
        required: true
        type: string
      istio_enabled:
        required: false
        type: string
        default: "true"
      hosts:
        required: false
        type: string
        default: "${{ vars.ISTIO_HOST }}"
      resource_name:
        required: false
        type: string
        default: ""
        
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  create-api-gateway:
    name: Create
    runs-on: [ '${{ github.ref_name }}', '${{ inputs.module }}', linux, self-hosted, x64]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: hashicorp/setup-terraform@v3
        name: setup
        with:
          terraform_version: 1.5.0

      - name: Start
        uses: orbitspot/actions/.github/actions/api-gateway@v20.6.0
        env:
          AWS_ROLE_NAME: ${{ vars.AWS_ROLE_NAME }}
          AWS_REGION: ${{ vars._AWS_REGION }}
          AWS_ACCOUNT_NUMBER: ${{ vars.AWS_ACCOUNT_NUMBER }}
          TF_VAR_branch: '${{ github.ref_name }}'
          TF_VAR_repository_name: '${{ github.event.repository.name }}'
          TF_VAR_hosts: '${{ inputs.hosts }}'
          TF_VAR_docs: '${{ inputs.docs }}'
          TF_VAR_istio_enabled: '${{ inputs.istio_enabled }}'
          TF_VAR_resource_name: '${{ inputs.resource_name }}'
          TF_VAR_api_gateway: '${{ vars._API_GATEWAY }}'
        with:
          tag: 'v20.6.0'
      
      - name: Clean up machine
        shell: bash
        run: |
          rm -rf /opt/actions-runner/_work/${{ github.repository }}/*
          df -h

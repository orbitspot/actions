module: <GRAFANA-TAG>

nodeSelector:
    nodegroup-type: tf_ng_commom_app_private_v1_medium
    # nodegroup-type: ${.<REPOSITORY-NAME>.build.service.node_selector}

csiSecrets:
    enabled: true
    serviceAccountName: "application-permission"

service:
    type: ClusterIP

containers:
    - name: cronjob-<REPOSITORY-NAME>
      resources:
        requests:
            cpu: 100m
            memory: 128Mi
        limits:
            cpu: 200m
            memory: 256Mi

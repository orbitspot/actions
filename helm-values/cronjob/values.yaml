module: <GRAFANA-TAG>

nodeSelector:
    nodegroup-type: ${.<REPOSITORY-NAME>.build.service.node_selector}

csiSecrets:
    enabled: true
    serviceAccountName: "application-permission"

service:
    type: ClusterIP

containers:
    - name: cronjob-<REPOSITORY-NAME>
      resources:
        requests:
            cpu: "100m"
            memory: "32Mi"
        limits:
            cpu: "200m"
            memory: "128Mi"
